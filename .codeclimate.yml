---
engines:
  duplication:
    enabled: false
    config:
      languages:
      - javascript
        #mass_threshold: 100

  eslint:
    enabled: true
    checks:
      no-unused-expressions:
        enabled: false
  fixme:
    enabled: true
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- test/
